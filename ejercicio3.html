<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 3 Bucles y funciones 2</title>
</head>
<body>
    <script>
    
    //Escribir un programa que lea 10 notas de alumnos y nos informe 
    //cuántos tienen notas mayores o iguales a 7 y cuántos menores

    var x = 0; 
        var num1 = 0;
        var num2 = 0;
        while (x < 10) {
            var nota;
            nota = Number((prompt("Introduzca las notas")));
            if (nota >= 7) {
                num1 = num1 + 1;
            } else {
                num2 = num2 + 1;
            }
            x = x + 1;
        }
        document.write(" Cantidad de alumnos con notas mayores o iguales a 7: " + num1);
        document.write("<br>");
        document.write(" Cantidad de alumnos con notas menores a 7: " + num2);

    </script>
</body>
</html>
