<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 6 Bucles y Funciones 2</title>
</head>
<body>
    <script>

//Desarrollar un programa que solicite la carga de 10 números 
//e imprima la suma de lo últimos 5 valores ingresados.
        
    var suma = 0;
        for (var x = 1; x <= 10; x++) {
            var valor = Number(prompt(" Introduzca los 10 numeros "));
            if (x > 5) {
                suma = suma + valor;
            }
        }
        document.write( " La suma de los últimos cinco valores ingresados es: " + suma);

    </script>
</body>
</html>
