<body>
    <script>

    //Se ingresan un conjunto de 5 alturas de personas por teclado.
    // Mostrar la altura promedio de las personas.

    var x = 0;
    var suma = 0;
        while (x < 5) {
            let altura;
            altura = Number(prompt( " Introduca la alturas "));
            suma = suma + altura;
            x = x + 1;
        }
        var promedio = suma / 5;
        document.write( " La altura promedio de las cinco personas es: " + promedio);

    </script>
</body>
