<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 Bucles y Funciones 2</title>
</head>
<body>
    <script>
    
    //Realizar un programa que acumule (sume) valores ingresados por teclado hasta ingresa el 9999 
    //(no sumar dicho valor, solamente indica que ha finalizado la carga). Imprimir el valor acumulado 
    //e informar si dicho valor es cero, mayor a cero o menor a cero.

    var valor;
    var suma = 0;
    
       do {
            valor = Number(prompt(" Introduzca un valor "));
            if (valor != 9999) {
                suma = suma + valor;
            }
        } while (valor != 9999);

        document.write(" Valor acumulado total: " + suma);
        document.write("<br>");

        if (suma > 0) {
            document.write(" El valor acumulado es mayor a cero ");
        } else {
            if (suma == 0) {
                document.write(" El valor acumulado es cero ");
            } else {
                document.write( " El valor acumulado es menor a cero ");
            }
        }

    </script>
</body>
</html>
